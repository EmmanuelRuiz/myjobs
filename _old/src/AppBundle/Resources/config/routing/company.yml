register-company:
    path: /empresas/registrar
    defaults: { _controller: AppBundle:Company:register }

companies_list:
    path: /empresas
    defaults: { _controller: AppBundle:Company:companies }
    
companies_search:
    path: /busqueda
    defaults: { _controller: AppBundle:Company:search }
    

companies_edit:
    path: /empresa/editar
    defaults: { _controller: AppBundle:Company:edit }

    
companies_points:
    path: /prueba
    defaults: { _controller: AppBundle:Company:puntos }
    
company_profile:
    path: /empresas/perfil
    defaults: { _controller: AppBundle:Company:profile }
    
companies_mycompanies:
