    defaults: { _controller: AppBundle:Company:myCompanies }
    
companies_state:
    path: /estados
    defaults: { _controller: AppBundle:Company:findState }
 
       
companies_muni:
    path: /municipio
    defaults: { _controller: AppBundle:Company:findMunicipio }

       
companies_loca:
    path: /localidad
    defaults: { _controller: AppBundle:Company:findLocalidad }
    
    
# estas rutas deben pertenecer a otro yml
remove_opinion:
    path: /opinion/remove/{id}
    defaults: { _controller: AppBundle:Company:removeOpinion, id:null }

remove_comment:
    path: /comment/remove/{id}
    defaults: { _controller: AppBundle:Company:removeComment, id:null }
     
rate:
